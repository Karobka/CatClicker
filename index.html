<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header>
            The Cat Clicker
        </header>
        <section class="game-start">
            <button type="button" class="start-game">Start Clicking</button>
        </section>
        <section class="pics-view">
            <h1 class="cat-name"></h1>
            <h3 class="count-num"></h3>
            <p class="meow1"></p>
            <img src="images/Meow.jpg" alt="a cute cat" class="cat-pic1">
            <p class="meow2"></p>
            <img src="images/Meow2.jpg" alt="a cute cat" class="cat-pic2">
        </section>
        <div class="cat-menu">
            <ul>
                <li class="cat1">Cat1</li>
                <li class="cat2">Cat2</li>
                <li class="cat3">Cat3</li>
                <li class="cat4">Cat4</li>
                <li class="cat5">Cat5</li>
                <li class="cat6">Cat6</li>
            </ul>
        </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
    </body>
</html>
